<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-green-50 min-h-screen flex flex-col">
    <header class="bg-green-600 text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Plant Tracker Logo" class="h-8">
            <h1 class="text-2xl font-bold">Plant Tracker</h1>
        </div>
    </header>

    <main class="container mx-auto flex-grow p-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Identify Your Plant</h2>
            <div class="mb-4">
                <button id="captureBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mr-2">
                    Capture Photo
                </button>
                <input type="file" id="fileInput" accept="image/*" class="hidden">
                <label for="fileInput" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded cursor-pointer">
                    Upload Photo
                </label>
            </div>
            <div id="previewContainer" class="hidden mb-4">
                <img id="preview" src="#" alt="Plant preview" class="max-w-full h-auto rounded-lg">
            </div>
            <button id="analyzeBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded w-full hidden">
                Analyze Plant
            </button>
        </div>

        <div id="resultContainer" class="max-w-4xl mx-auto mt-8 bg-white rounded-lg shadow-md p-6 hidden">
            <h3 class="text-2xl font-semibold mb-4 text-center text-green-700">Analysis Result</h3>
            <div id="resultContent"></div>
        </div>
    </main>

    <footer class="bg-green-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Plant Tracker App. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
